name: CI

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cargo --version
          cargo build --verbose
      - name: Test
        run: cargo test --verbose
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Check Format
        run: cargo fmt -- --check

  build-cli:
    needs: build-main
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli/
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cargo --version
          cargo build --verbose
      - name: Test
        run: cargo test --verbose
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Check Format
        run: cargo fmt -- --check

