name: NPM

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh 
      - name: Build pkg
        run: |
          wasm-pack build --release -d pkg-bundler &&  wasm-pack build --release -d pkg-web -t web
      - name: Upload pkg
        uses: actions/upload-artifact@v3
        with:
          name: pkgs
          path: |
            pkg-bundler
            pkg-web

  release:
    name: Release
    environment: npm
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ build ]
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/download-artifact@v2
        with:
          name: pkgs
      - name: Set NPM token
        env:
          NPM_API_TOKEN: ${{ secrets.NPM_API_TOKEN }}
        run: |
          npm config set //registry.npmjs.org/:_authToken="${NPM_API_TOKEN}"
      - name: Publish zhconv
        run: |
          cd pkg-bundler
          jq '. |= . + {"keywords": ["wasm", "chinese", "simplified chinese", "traditional chinese", "language", "webpack", "l10n"]}' package.json | \
