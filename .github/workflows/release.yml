name: "Release"

on:
  push:
    branches:
      - main
      - test
    tags:
      - v*
  # release:
  #   types: [created]

jobs:
  compile:
    name: release ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
            os: windows-2019
            cross: false
            # archive: zip
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: false
            # archive: tar.gz tar.xz
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
            # archive: zip
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path cli/Cargo.toml --release
          use-cross: ${{ matrix.cross }}
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      - name: Prepare asset
        run: |
          mkdir bin
          if [ "${{ matrix.os }}" = "windows-2019" ]; then
            # 7z a "$staging.zip" "$staging"
            mv target/release/zhconv.exe "bin/zhconv-${{ matrix.target }}.exe"
          else
            # tar czf "$staging.tar.gz" "$staging"
            mv target/release/zhconv "bin/zhconv-${{ matrix.target }}"
            strip "bin/zhconv-${{ matrix.target }}" || echo "strip unavailable for the target"
          fi
        working-directory: ./cli
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: cli/bin/

  release:
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [compile]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: binaries
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *
