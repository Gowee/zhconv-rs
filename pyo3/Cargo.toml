[package]
name = "zhconv-pyo3"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyo3"
crate-type = ["cdylib"]

[dependencies]
zhconv = { path = "../" }
pyo3 = { version = "0.16.5", features = ["extension-module"] }
